{% extends "utills/vendor_base.html" %}
{% block start %}

<div class="container mt-5 pt-5 pb-5">
  <div class="col-lg-8 mx-auto card shadow p-4" style="border: none;">
    <h2 class="mb-4 text-center">Edit Hotel</h2>

    <!-- Form -->
    <form method="POST">
      {% include "utills/alerts.html" %}
      {% csrf_token %}

      <!-- Hotel Name -->
      <div class="mb-3">
        <label class="form-label">Hotel Name</label>
        <input type="text" name="hotel_name" value="{{ hotel.hotel_name }}" class="form-control" required>
      </div>

      <!-- Hotel Description -->
      <div class="mb-3">
        <label class="form-label">Hotel Description</label>
        <textarea name="hotel_description" id="flora" class="form-control" placeholder="Write description here...">{{ hotel.hotel_description }}</textarea>
      </div>

      <!-- Hotel Price -->
      <div class="mb-3">
        <label class="form-label">Price (₹)</label>
        <input type="number" name="hotel_price" value="{{ hotel.hotel_price }}" class="form-control" required>
      </div>

      <!-- Offer Price -->
      <div class="mb-3">
        <label class="form-label">Offer Price (₹)</label>
        <input type="number" name="hotel_offer_price" value="{{ hotel.hotel_offer_price }}" class="form-control">
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="hotel_location" value="{{ hotel.hotel_location }}" class="form-control">
      </div>

      <!-- Amenities -->
      <div class="mb-3">
        <label class="form-label">Hotel Amenities</label>
        <select name="ameneties" class="form-select" multiple>
          {% for amenetie in ameneties %}
          <option value="{{ amenetie.id }}"
            {% if amenetie in hotel.ameneties.all %}selected{% endif %}>
            {{ amenetie.name }}
          </option>
          {% endfor %}
        </select>
        <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Update Hotel</button>
      </div>
    </form>
  </div>
</div>

<!-- Froala Editor JS Init -->
<script>
  var editor = new FroalaEditor('#flora');
</script>

{% endblock %}
